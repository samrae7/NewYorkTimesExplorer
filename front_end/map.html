<div ng-controller='MapController as mapCtrl' class="map-container">

    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
        <!-- <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
        </ui-gmap-marker> -->
        <ui-gmap-markers models="mapCtrl.Markers" coords="'self'" icon="'icon'" options="'self'">
            <ui-gmap-windows show="show">
                <div ng-non-bindable>{{title}}</div>
            </ui-gmap-windows>
        </ui-gmap-markers>
    </ui-gmap-google-map>
    <div ng-cloak>
        <ul>
            <li>coords update ctr: {{coordsUpdates}}</li>
            <li>dynamic move ctr: {{dynamicMoveCtr}}</li>
        </ul>
    </div>


</div>
