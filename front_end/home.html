
  <div ng-controller="SliderController as vm">
   <div class="controls-container cf">
    <div class='form-box'>

      <form class='searchForm'>
        <label for="searchBox" class="active">Search: </label>
        <input type="text" id='searchBox' ng-model="vm.searchText" placeholder="e.g. presidential election" ng-change="vm.getArticlesDateRange()">
      </form>

<!--  <form class='searchForm'>
        <select ng-model="vm.year" ng-change="vm.getArticlesDateRange()">
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
        </select>
      </form> -->

      <div class="state-descriptor">
          <p>Date: {{vm.dateInWords}}</p>
      </div>
    </div>

    <div class='slider-container'>
      <rzslider rz-slider-model="vm.nytSlider.value" rz-slider-floor="vm.nytSlider.floor" rz-slider-ceil="vm.nytSlider.ceil" rz-slider-on-end="vm.getArticlesDateRange()" rz-slider-on-start="vm.hideArticles()" rz-slider-translate="vm.translate" rz-slider-show-ticks="true"></rzslider>
    </div>
  </div> 

    <div class="articles-container cf">
      <article class="article-holder" ng-repeat="article in articles">

       <img ng-src="http://www.nytimes.com/{{article.multimedia[0].url}}" alt="Description" src="http://www.goseekadventures.com/wp-content/uploads/2014/06/New-York-Times-Social-Logo.jpg">
        <h3>
          <a ng-href="{{article.web_url}}">{{article.headline.main}}</a>
        </h3>

       <!--  <p class="date">Date: {{article.pub_date | date:'d MMM'}}</p> -->
        <p class="snippet">{{article.snippet}}</p>
      </article>
    </div>

</div>
